<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com/"></script>
    <title>Tailwind Project</title>
</head>
<body class="text-white mx-5 flex-col items-center bg-[url(./Images/Netflix-Background.jpg)] object-contain bg-no-repeat bg-black-500">
    <nav class="flex justify-between items-center mt-2">
        <img class="max-w-36 h-auto" src="./Images/Netflix-Logo.png" alt="Netflix logo">
        <div>
            <button class="border-2 border-current  px-5 py-1">English</button>
            <button class="bg-red-500 rounded px-3 py-1 ml-1">Sign In</button>
        </div>
    </nav>
    <section class="text-center my-40">
        <h1 class="text-5xl">Unlimited movies, TV shows, and more.</h1>
        <h2 class="text-2xl font-semi-bold mt-1">Watch anywhere. Cancel anytime.</h2>
        <h2 class="text-2xl font-semibold mt-4">Ready to watch? Enter your email to create or restart your membership.</h2>
        <div class="mt-4 flex justify-center">
            <input class="w-96 py-3 pl-5 text-black" type="email" name="email" id="email" placeholder="Email address">
            <button class="bg-red-500 p-3">Get Started</button>
        </div>

    </section>
        <h1 class="text-center sm:bg-gray-500 md:bg-blue-500 lg:bg-red-500 xl:bg-yellow-500 2xl:bg-green-500">sm:gray md:blue lg:red xl:yellow 2xl:green</h1>
</body>
</html>
